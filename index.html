<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="heading">Calculator using HTML, CSS and JS</h1>
  <section class="container">
    <div class="row">
      <input class="input" type="text" />
    </div>
    <button>AC</button>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </div>
    <div class="row">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>/</button>
  </div>
    <div class="row">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
  </div>
    <div class="row">
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>-</button>
  </div>
  </section>


  
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
